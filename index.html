
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img width="150" src="image.jpeg" alt="Train image" />

    <table>
      <thead>
        <caption>
          Employee Details
        </caption>
      </thead>
      <tbody>
        <tr>
          <th>Name</th>
          <th>JOB</th>
          <th>Age</th>
        </tr>

        <tr>
          <td>Samin</td>
          <td>Engineer</td>
          <td rowspan="2">22</td>
        </tr>

        <tr>
          <td colspan="2">Alex</td>
          <td>Gamer</td>
          <td>25</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>

    <ul>
      <li>Emran</li>
      <li>Samin</li>
      <li>Mahir</li>
    </ul>

    <ul type="square">
      <li>Emran</li>
      <li>Samin</li>
      <li>Mahir</li>
    </ul>
    <ol>
      <li>Emran</li>
      <li>Samin</li>
      <li>Mahir</li>
    </ol>

    <ol type="a">
      <li>Emran</li>
      <li>Samin</li>
      <li>Mahir</li>
      </ol>

  </body>
</html>
